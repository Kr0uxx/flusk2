<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
<h1 id="tables_h1">Оформление каюты</h1>
<body>
<table>
  <tr>
    <th>Каюта</th>
    <th>Эмблема</th>
  </tr>
  {% if type == 1 %}
    <tr>
      <td><img src="/static/img/cyan.jpg" width=400 height=500></td>
      <td><img src="/static/img/Grogu.jpg" width=400 height=500></td>
    </tr>
  {% elif type == 2 %}
    <tr>
      <td><img src="/static/img/pink.png" width=400 height=500></td>
      <td><img src="/static/img/Grogu.jpg" width=400 height=500></td>
    </tr>
  {% elif type == 3 %}
    <tr>
      <td><img src="/static/img/blue.png" width=400 height=500></td>
      <td><img src="/static/img/Yoda.jpg" width=400 height=500></td>
    </tr>
  {% elif type == 4 %}
    <tr>
      <td><img src="/static/img/red.png" width=400 height=500></td>
      <td><img src="/static/img/Yoda.jpg" width=400 height=500></td>
    </tr>
  {% elif type == 5 %}
    <p>Invalid data</p>
  {% endif %}
</table>
</body>
{% endblock %}
</body>
</html>
